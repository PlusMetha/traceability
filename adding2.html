<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tracking</a>
        <a href="#">Login</a>
        <a href="#">Add Data</a>
    </nav>

    <section class="add-data-section" id="section4">
        <div class="container">
            <h2>Add Data</h2>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbz7fAW5MUdNrMMnOO7LfX9WMeUZ-l48bgoGCnvOW4W7Qd9sGSB2dUqlseMbin79QRM/exec" onsubmit="submitForm(event)">
            <input name="TrackingNumber" type="text" placeholder="TrackingNumber" required>
            <input name="Store" type="text" placeholder="Store" required>
            <input name="Date" type="text" placeholder="Date" required>
            <input name="Build" type="text" placeholder="Build" required>
            <input name="Model" type="text" placeholder="Model" required>
            <input name="Number" type="text" placeholder="Number" required>
            <button type="submit">Send</button>
        </form>
        <div class="message" id="addDataMessage"></div>
    </div>
    </section>
    <script>
        function submitForm(event) {
            var form = event.target;

            // Check if at least one input field has a value
            var hasValue = Array.from(form.elements).some(element => element.type !== 'submit' && element.value.trim() !== '');

            if (!hasValue) {
                alert('Please fill in at least one field before submitting.');
                event.preventDefault(); // Prevent the default form submission
            } else {
                // Your code to handle the form submission
                alert('Data submitted successfully!');

                // Reset the form
                form.reset();
            }
        }
    </script>
</body>

</html>
